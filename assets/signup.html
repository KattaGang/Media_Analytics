<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/fb6c14db56.js" crossorigin="anonymous"></script>
    <title>CRIF</title>
</head>
<body>
    <header class="header">
        <nav class="container navbar ">
        <h1 class="logo textlight">CRIF India</h1>
       </nav>
       <section class=" signup">
        <h2 class="lgheading textlight">Sign up</h2>
        <form class="signupform">
            <div class="formgroup">
                <label for="Username" class="textlight">Username</label>
                <input type="text"  id="Username"  required>
            <div class="formgroup">
                <label for="Email" class="textlight">Email</label>
                <input type="Email"  id="Email"  required>
            <div class="formgroup">
                <label for="Password" class="textlight">Password</label>
                <input type="Password"  id="Password"  required>
            </div>           
            <div class="formgroup">
                <label for="Confirm Password" class="textlight">Confirm Password</label>
                <input type="Password"  id="Confirm Password"  required>
            </div>
                <!-- <a href="./home.html" class="btn btnsign">Log in</a> -->
                <button type="submit" class="btn btnsign">Sign up </button>
                
            </div>
        </form>
    </section>  
    </header>
</body>
</html>
