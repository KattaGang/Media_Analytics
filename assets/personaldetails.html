<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://kit.fontawesome.com/fb6c14db56.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/fb6c14db56.js" crossorigin="anonymous"></script>
    <title>CRIF</title>
</head>
<body>
    <nav class="navbar  bgdark ">
        <div class="container">
            <h1 class="logo lgheading textlight">CRIF India </h1>
            <div class="clearfix"></div>
        </div>
    </nav>
    <section class="personalform">
        <div class="container">
            <h2 class="lgheading">Personal Details</h2>
        <form class="signupform">
            <div class="formgroup">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="formgroup">
                <label for="Mobile">Mobile</label>
                <input type="Mobile" name="Mobile" id="Mobile" required>
            </div>
            <div class="formgroup">
                <label for="City">City</label>
                <input type="text" name="City" id="City" required>
            </div>
            <div class="formgroup">
                <label for="State">State</label>
                <input type="text" name="State" id="State" required>
            </div>
            <div class="formgroup">
                <label for="Country">Country</label>
                <input type="text" name="Country" id="Country" required>
            </div>
            <div class="formgroup">
                <label for="Image">Image</label>
                <input type="file" name="Image" id="Image" accept="image/*" required>
            </div>
            <div class="formgroup">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10" required></textarea>
                <button type="submit" class="btn btnsign">Submit</button>
            </div>
        </form>
        </div>
    </section>
    <footer class="footer">
        <div class="socialmedia">
            <a href="https://www.facebook.com/CRIFINDIA/"><i class="fa-brands fa-facebook fa-3x"></i></a> 
            <a href="https://www.instagram.com/crifindia/?hl=en"><i class="fa-brands fa-instagram fa-3x"></i></a>
            <a href="https://twitter.com/crif_india?lang=en"><i class="fa-brands fa-twitter fa-3x"></i></a>
            
            <a href="https://www.linkedin.com/company/crif-india/?originalSubdomain=in" target="_blank"><i class="fa-brands fa-linkedin fa-3x"></i></a>
            
        </div>
        <p>CRIF India &copy; 2023 all rights reserved</p>
    </footer>
</body>
</html>
